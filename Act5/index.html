<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="style.css">
    <title>Select2</title>
</head>
<body>
    <h1>People in South East Asia Country</h1> 
    <div>

        <label for="firstname">Firstname</label>
        <input type="text" id="firstname"><br /><br />
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname"><br /><br />
        <select name="" id="country" style="width: 700px;">
            <option value="">Select SEA Country</option>
            <option value="Myanmar"></option>
            <option value="Myanmar">Philippines</option>
            <option value="Myanmar">Brunie</option>
            <option value="Myanmar">Cambodia</option>
            <option value="Myanmar">Myanmar</option>
            <option value="Myanmar">Thailand</option>
            <option value="Myanmar">Vietnam</option>
            <option value="Myanmar">Malaysia</option>
            <option value="Myanmar">Indonesia</option>
            <option value="Myanmar">Singapore</option>
            <option value="Myanmar">Laos</option>
            <option value="Myanmar">East Timor</option>
        </select>
        <button type="submit" onclick="myFunction()"> Submit</button>
    </form>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="select.js"></script> 
</body>
</html>
